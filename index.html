    <input type="number" id="quantity" value="1" min="1" max="10">
    <div id="dynamic-price">50000</div>
    <button id="buy-now">Buy Now</button>
</div>

<script>
    const quantityInput = document.getElementById('quantity');
    const dynamicPrice = document.getElementById('dynamic-price');
    const buyNowButton = document.getElementById('buy-now');
    const productImage = document.getElementById('product-image');


    let price = 50000;

    quantityInput.addEventListener('input', () => {
        const quantity = parseInt(quantityInput.value);
        price = 50000 * quantity;
        dynamicPrice.textContent = `${price}`;
    });

    quantityInput.addEventListener('change', () => {
        if (quantityInput.value < 1) {
            quantityInput.value = 1;
        } else if (quantityInput.value > 10) {
            quantityInput.value = 10;
        }
        updatePrice(); 
    });

    buyNowButton.addEventListener('click', () => {
        alert('You have successfully purchased the item!');
    });

    productImage.addEventListener('mouseover', () => {
        productImage.style.transform = 'scale(1.1)';
    });

    productImage.addEventListener('mouseout', () => {
        productImage.style.transform = 'scale(1)';
    });

    function updatePrice() {
        const quantity = parseInt(quantityInput.value);
        price = 50000 * quantity;
        dynamicPrice.textContent = `${price}`;
    }
</script>

</body>
</html>
